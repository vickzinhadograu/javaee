<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagem/telefone.png">
<link rel="icon" href="imagem/contato.jpg">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<h1>Criar Novo Contato</h1>
	<img alt="agenda" src="imagem/contato.jpg">
	<form name = "frmContato" action="insert">
	<table>
		<tr>
		 	<td><input type="text" class="Caixa1" name="nome" placeholder="Nome">  </td>
		</tr>
		<tr>
		 	<td><input type="text" class="Caixa2" name="fone" placeholder="Telefone">  </td>
		</tr>
		<tr>
		 	<td><input type="text" class="Caixa1" name="email" placeholder="Email">  </td>
		</tr>
	</table>
		<input type="submit" value="Adicionar" class="Botao1" onclick="validar()">
		
	</form>
	<script type="text/javascript" src="scripts/validacao.js"></script>
</body>
